<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <div class="navbar">
      <a href="/home">Home</a>
      <a href="/home#news">News</a>
      <a href="/home#contact">Contact</a>
      <a href="/login" id="login">Login</a>
    </div>
    <div class="main">
        <h1>Sign In</h1>
        <p>
            <%= error %>
        </p>
        <form id="createUser" action="/returningUser" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" value=""><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password" value=""><br>
            <input type="checkbox" onclick="togglePassword()">Show Password <br><br>
            <input class = "button" type="submit" value="Submit">
        </form>
        <p>
            Don't have an account? <br>
            <a href="/createAccount">Create Account</a>
        </p>
    </div>
</body>
</html>
<script>
    document.getElementById("password").type = "password";
    function togglePassword() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    if (sessionStorage.account=="true"){
        document.getElementById("login").href="/users/"+sessionStorage.name;
        document.getElementById("login").innerText="Profile";
    } else {
        document.getElementById("login").href="/login";
        document.getElementById("login").innerText="Login";
    }
</script>
