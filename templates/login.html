<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Create Account</title>
   <link rel="stylesheet" href="../style.css" type="text/css">
 </head>


 <body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/home#news">News</a>
        <a href="/home#contact">Contact</a>
        <a href="/login" id="login">Login</a>
      </div>
      <div class="main">
        <h1>Already have an account?</h1><br>
        <form id="signin" action="/signin" method="POST">
            <input class = "button" type="submit" value="Sign In">
        </form><br>
        <h1>Don't have an account yet?</h1><br>
        <form id="createUser" action="/createAccount" method="POST">
            <input class = "button" type="submit" value="Create Account">
        </form>
      </div>
 </body>
</html>
<script>
    if (sessionStorage.account=="true"){
        document.getElementById("login").href="/users/"+sessionStorage.name;
        document.getElementById("login").innerText="Profile";
    } else {
        document.getElementById("login").href="/login";
        document.getElementById("login").innerText="Login";
    }
</script>
